<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>cssMemeSlider</title>
</head>

<body>



    <div class="container">
        <input type="radio" name="slide" id="img1" checked>
        <input type="radio" name="slide" id="img2">
        <input type="radio" name="slide" id="img3">
        <input type="radio" name="slide" id="img4">
        <input type="radio" name="slide" id="img5">
        
        <div class="image-wrapper">
            <img class="image1" src="./images/1.jpg" alt="images1">
            <img class="image2" src="./images/2.jpg" alt="images2">
            <img class="image3" src="./images/3.jpg" alt="images4">
            <img class="image4" src="./images/5.jpg" alt="images5">
            <img class="image5" src="./images/6.jpg" alt="images6">
        </div>



        <div class="info">


            <div class="container-steps">
                <div class="steps-wrapper">
                    <p class="boll step1">I'll show you how I created a 3D model: Step 1</p>
                    <p class="boll step2">Step 2</p>
                    <p class="boll step3">Step 3</p>
                    <p class="boll step4">Step 4</p>
                    <p class="boll step5">Step 5</p>
                </div>
            </div>


            <div class="dots-group">
                <div class="dots-squad">
                    <label for="img1"></label>
                </div>
                <div class="dots-squad">
                    <label for="img2"></label>
                </div>
                <div class="dots-squad">
                    <label for="img3"></label>
                </div>
                <div class="dots-squad">
                    <label for="img4"></label>
                </div>
                <div class="dots-squad">
                    <label for="img5"></label>

            </div>




        </div>

    </div>


    </div>
